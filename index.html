<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/carousel/jcarousel.responsive.css">
	<script src="js/libs/jquery/jquery.min.js"></script>
	<script src="js/libs/social-feed/codebird.js"></script>

	<script type="text/javascript" src="js/libs/carousel/jcarousel.connected-carousels.js"></script>
	<style>
        section .container{
           display: none;
        }
        .attachment {
            position: relative;
            /*float: left;*/
            width:  580px;
            height: 290px;
            background-position: 50% 50%;
            background-repeat:   no-repeat;
            background-size:     cover;
            background-size: contain;
        }
    </style>
</head>
<title>Social Feed</title>

<body>
	<div class="col m-12">
		<section class="feed">
			<div class="container">

				</div>
			</div>
		</section>
		
		<div class="connected-carousels">
			<div class="stage">

					<ul>
						<li class="carouselView0" style="width:600px;padding: 10px;margin:10px;"></li>
						<li class="carouselView1" style="width:600px;padding: 10px;margin:10px;"></li>
						<li class="carouselView2" style="width:600px;padding: 10px;margin:10px;"></li>

						<li class="carouselView7" style="width:600px;padding: 10px;margin:10px;"></li>
						<li class="carouselView8" style="width:600px;padding: 10px;margin:10px;"></li>
					</ul>
				</div>
				<a href="#" class="prev prev-stage"><span>&lsaquo;</span></a>
				<a href="#" class="next-stage"><span>&rsaquo;</span></a>
			</div>

	</div>

    <!--Social feed controller js-->
    <script type="text/javascript" src="js/controller/social-feed/social_feed_cred.js"></script>
